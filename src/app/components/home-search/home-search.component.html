<div class="container">
  <app-search-form (onQueryString)="onQuerySearch($event)"></app-search-form>

  <div class="row">


    <div class="user-card" *ngIf="_user">
      <div class="card-deck">
        <div class="card">
          <div class="card-header">
            <h3>{{_user?.location}}</h3>
          </div>
          <img class="card-img-top" [src]="_user?.avatar_url" alt="">
          <div class="card-body">
            <h5 class="card-title">{{_user?.name}}</h5>
            <small class="text-muted">{{_user?.login}}</small>
            <p class="card-text">{{_user?.bio}}
              <br>
              {{_user?.company}}
            </p>
            <a class="btn btn-primary" routerLink="/home/{{_user.name}}">See
              Repos</a>
          </div>
        </div><!-- card body -->
      </div> <!-- card deck -->
    </div><!-- user-card -->



  </div>

  <div class="row">
    <div class="col-md-4" *ngFor="let repo of _userRepos">
      <small>{{repo.name}}</small>
      <p>{{repo.full_name}}</p>
    </div>

  </div>
</div>
<!-- container -->
